<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="typestyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>타이핑 마스터</h1>
    </div>
    <div class="word-display">
        start
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input" />
    </div>
    <div class="game-info">
        <div>
            남은시간: <span class="time">0</span>초
        </div>
        <div>
            획득점수: <span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick="run()">게임 로딩중...</button>
    <script src="type.js"></script>
</body>
</html>
